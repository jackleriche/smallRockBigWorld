<html>

  {% include head.html %}

  <body>
    <!-- Page Wrapper -->
    <div id="page-wrapper"> 

      {% include header.html %}

      <article id="main">

        <header style='background-image: url({{ page.banner }})'>
          <div class="background"> 
            <h2>{{ page.title }}</h2>
            <p>{{ page.blurb }}</p>
          </div>
        </header>

        <section class="wrapper style5">
          <div class="inner post">
            {{ content }}
          </div>
        </section>

      </article>

      {% include footer.html %}

      {% include scripts.html %}

    </div>

  </body>
